[tool.poetry]
name = "hyper_connect"
version = "0.0.4"
description = "python SDK package for hyper"
authors = ["Trip Ottinger"]
license = "Apache 2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
autopep8 = "1.6.0"
certifi = "2021.10.8"
cfgv = "3.3.1"
charset-normalizer = "2.0.12"
click = "8.1.3"
distlib = "0.3.4"
filelock = "3.6.0"
identify = "2.5.0"
idna = "3.3"
importlib-resources = "5.7.1"
numpy = "1.22.3"
pathspec = "0.9.0"
platformdirs = "2.5.2"
promisio = "0.1.1"
PyJWT = "2.3.0"
ramda = "0.7.4"
requests = "2.27.1"
requests-toolbelt = "0.9.1"
six = "1.16.0"
toml = "0.10.2"
tomli = "2.0.1"
toolz = "0.11.2"
typeguard = "2.13.3"
types-requests = "2.27.25"
types-urllib3 = "1.26.14"
typing-extensions = "4.2.0"
urllib3 = "1.26.9"
zipp = "3.8.0"
PyYAML = "6.0"

[tool.poetry.dev-dependencies]
black = "22.3.0"
asynctest = "0.13.0"
isort = "5.10.1"
nodeenv = "1.6.0"
pre-commit = "2.18.1"
pycodestyle = "2.8.0"
python-dotenv = "0.20.0"
virtualenv = "20.14.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.black]
line-length = 79

[tool.pycln]
all = true

[tool.isort]
line_length = 79
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
